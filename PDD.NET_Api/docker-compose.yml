version: '3.4'

services:
  user-answer-service:
    image: user-answer-service
    build:
      context: ./PDD.NET.UserAnswer
      dockerfile: Dockerfile
    ports:
      - "5194:8080"
      
  authorization:
    image: authorization
    build:
      context: ./PDD.NET.IdentityManager
      dockerfile: Dockerfile
    ports:
      - "5200:8080"

  question-answer-service:
    image: question-answer-service
    build:
      context: ./PDD.NET.QuestionAnswer
      dockerfile: Dockerfile
    ports:
      - "5211:8080"  

  apigateway:
    image: apigateway
    build:
      context: ./PDD.NET.Gateway
      dockerfile: Dockerfile
    depends_on:
      - question-answer-service
      - user-answer-service
      - authorization
    ports:
      - "5288:8080"